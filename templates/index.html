<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDS Cheat Browser</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="mb-4 text-center">Nintendo DS Cheat Browser</h1>

        <!-- Upload Form -->
        <form id="upload-form" class="mb-4">
            <div class="mb-3">
                <label for="rom" class="form-label">Upload NDS ROM:</label>
                <input class="form-control" type="file" name="rom" id="rom" accept=".nds" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Search Cheats</button>
        </form>

        <!-- Search Games -->
        <div class="mb-3">
            <label for="game-search" class="form-label">Search Games:</label>
            <input type="text" id="game-search" class="form-control" placeholder="Enter game name or ID">
        </div>

        <!-- Search Cheats -->
        <div class="mb-3">
            <label for="cheat-search" class="form-label">Search Cheats:</label>
            <input type="text" id="cheat-search" class="form-control" placeholder="Enter cheat name, notes, or codes" disabled>
        </div>

        <!-- Result Section -->
        <div id="result" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
