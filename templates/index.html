<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDS Cheat Browser</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="mb-4 text-center">Nintendo DS Cheat Browser</h1>

        <!-- Upload Form -->
        <form id="upload-form" class="mb-4">
            <div class="mb-3">
                <label for="rom" class="form-label">Upload NDS ROM:</label>
                <input class="form-control" type="file" name="rom" id="rom" accept=".nds" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Search Cheats</button>
        </form>

        <!-- Display Parsed GameID -->
        <div id="parsed-gameid" class="mb-4 alert alert-info d-none" role="alert">
            <!-- GameID will be inserted here -->
        </div>

        <!-- Search Games -->
        <div class="mb-3">
            <label for="game-search" class="form-label">Search Games:</label>
            <input type="text" id="game-search" class="form-control" placeholder="Enter game name or ID">
        </div>

        <!-- Display Current Game Search Term -->
        <div id="current-game-search" class="mb-3 alert alert-secondary d-none" role="alert">
            <!-- Current game search term will be displayed here -->
        </div>

        <!-- Search Cheats -->
        <div class="mb-3">
            <label for="cheat-search" class="form-label">Search Cheats:</label>
            <input type="text" id="cheat-search" class="form-control" placeholder="Enter cheat name, notes, or codes" disabled>
        </div>

        <!-- Display Current Cheat Search Term -->
        <div id="current-cheat-search" class="mb-4 alert alert-secondary d-none" role="alert">
            <!-- Current cheat search term will be displayed here -->
        </div>

        <!-- Result Section -->
        <div id="result" class="mt-4"></div>
    </div>

    <!-- Toast Containers for Feedback -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <!-- Existing Copy Codes Toast -->
        <div id="feedback-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Cheat codes copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <!-- New Copy Name Toast -->
        <div id="copy-name-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Cheat name copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
